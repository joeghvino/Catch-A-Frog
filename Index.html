<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catch A Frog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Catch A Frog Game by Joseph Ghviniashvili</h1>
        <p style="margin:4px 0 12px;color:#355;">Keep from the frog from escaping!<br>Click a hex to place an obstacle and don't let the frog escape to the edge.</p>
        <div id="game-status" aria-live="polite" style="margin:6px 0;font-weight:600;color:#a22"></div>

        <div id="game-board" class="hex-grid" aria-label="11 by 11 hex grid"></div>

        <button id="reset-button">Reset</button>
    </div>

    <script src="js/game.js?cb=2"></script>
</body>
</html>
